<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alexandre Matiello | Desenvolvedor de Software</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#inicio">Início</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#projetos">Projetos</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section id="inicio">
    <div class="inicio-container">
      <div class="inicio-texto">
        <h1>Olá! Sou um<br /><strong>Desenvolvedor <span style="color:#3f8efc;">de Software</span></strong></h1>
        <div>
            <button class="btn-primary" onclick="scrollToSection('sobre')">Sobre Mim</button>
            <button class="btn-secondary" onclick="scrollToSection('contato')">Contato</button>
        </div>
      </div>
  
      <div class="avatar-container">
        <div class="avatar">
            <img src="../meu-portifolio/image/ale.jpg" alt="">
        </div>
        <h2>Alexandre Matiello</h2>
        <p><strong style="color: white;">Software Developer</strong></p>
      </div>
    </div>
  </section>

  <section id="sobre">
    <h2>Sobre Mim</h2>
    <p>Colocar algumas informações sobre mim.</p>
  </section>

  <section id="projetos">
    <h2>Projetos</h2>
    <p>Aqui estarão os meus projetos futuramente.</p>
  </section>

  <section id="contato">
    <h2>Contato</h2>
    <p>Me mande uma mensagem!</p>
  </section>
  <script>
    function scrollToSection(id) {
      const element = document.getElementById(id);
      if (element) {
        element.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>
</body>
</html>
